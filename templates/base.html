{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'staic_dirs/css/style.css' %}">
    <title>Document</title>
</head>
<body>
<nav class="bg-blue-900">
    <div class="container mx-auto">
        <input type="checkbox" id="navbar-toggle" class="hidden lg:hidden">
        <label for="navbar-toggle" class="navbar-toggler block text-white p-4 cursor-pointer lg:hidden">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
        </label>
        <div class="flex items-center justify-between navbar-collapse lg:flex" id="navbarSupportedContent">
            <ul class="flex items-center justify-start navbar-nav mb-2 lg:mb-0">
                <li class="nav-item">
                    <a class="nav-link active text-gray-200 py-4 px-6 block lg:inline-block" aria-current="page" href="#">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active text-gray-200 py-4 px-6 block lg:inline-block" href="#">О нас</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active text-gray-200 py-4 px-6 block lg:inline-block" href="#">Контакты</a>
                </li>
            </ul>
            <form class="flex lg:ml-auto" action="{% url 'news_list' %}" method="get">
                <input class="form-input w-64 mr-4 py-2 px-4 rounded-lg" name="search" type="search" placeholder="Поиск" aria-label="Search">
                <button class="btn btn-outline-dark text-white py-2 px-6 rounded-lg">Поиск</button>
            </form>
        </div>
    </div>
</nav>

<style>
    .navbar-toggler {
        display: none;
    }
    
    @media (max-width: 840px) {
        .navbar-toggler {
            display: block;
        }
        .navbar-collapse {
            display: none;
        }
        #navbar-toggle:checked + .navbar-toggler + .navbar-collapse {
            display: block;
        }
    }
</style>




    
{% block content %}

{% endblock content %}


</body>
</html>
